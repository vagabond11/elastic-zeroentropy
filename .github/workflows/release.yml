name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.1)'
        required: true
        type: string
      release_type:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      publish_to_pypi:
        description: 'Publish to PyPI'
        required: true
        default: true
        type: boolean

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        release_name: Release v${{ github.event.inputs.version }}
        body: |
          ## What's Changed
          
          ### üéâ New Features
          - Add new features here
          
          ### üêõ Bug Fixes
          - Fix bugs here
          
          ### üìö Documentation
          - Update documentation here
          
          ### üîß Maintenance
          - Maintenance updates here
          
          ## Installation
          
          ```bash
          pip install elastic-zeroentropy==${{ github.event.inputs.version }}
          ```
          
          ## Migration Guide
          
          If this is a breaking change, include migration instructions here.
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/elastic_zeroentropy-${{ github.event.inputs.version }}.tar.gz
        asset_name: elastic-zeroentropy-${{ github.event.inputs.version }}.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload Wheel Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/elastic_zeroentropy-${{ github.event.inputs.version }}-py3-none-any.whl
        asset_name: elastic-zeroentropy-${{ github.event.inputs.version }}-py3-none-any.whl
        asset_content_type: application/zip

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event.inputs.publish_to_pypi == 'true' && secrets.PYPI_API_TOKEN != ''
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/* 