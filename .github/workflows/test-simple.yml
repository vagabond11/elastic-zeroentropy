name: Simple Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Basic Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest --cov=elastic_zeroentropy --cov-report=term-missing
      env:
        ZEROENTROPY_API_KEY: test-key
    
    - name: Build package
      run: |
        python -m build
        twine check dist/*
    
    - name: Test installation
      run: |
        pip install dist/elastic_zeroentropy-*.whl
        python -c "import elastic_zeroentropy; print('Installation successful!')" 